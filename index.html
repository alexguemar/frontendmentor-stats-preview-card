<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Stats preview card component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <picture>
            <source
              media="(min-width: 1024px)"
              srcset="./assets/images/image-header-desktop.jpg"
            />
            <img src="./assets/images/image-header-mobile.jpg" alt="" />
          </picture>
          <div class="card-content">
            <h1 class="card-title">
              Get insights that help your business grow
            </h1>
            <p class="card-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card-skills">
              <div>
                <p class="card-skills-number">10k+</p>
                <p class="card-skills-name">companies</p>
              </div>
              <div>
                <p class="card-skills-number">314</p>
                <p class="card-skills-name">templates</p>
              </div>
              <div>
                <p class="card-skills-number">12m+</p>
                <p class="card-skills-name">queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
